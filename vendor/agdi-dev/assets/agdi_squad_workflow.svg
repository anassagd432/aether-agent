<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" style="font-family: 'Inter', sans-serif;">
  <!-- Definitions for shadows and markers -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280" />
    </marker>
  </defs>

  <!-- Background (Optional, implicit for white/transparent) -->
  <rect width="800" height="1000" fill="#F3F4F6" rx="10"/>

  <!-- Typography Styles -->
  <style>
    .label { font-size: 16px; font-weight: bold; fill: #111827; }
    .sublabel { font-size: 14px; fill: #4B5563; }
    .box-fill { fill: #FFFFFF; filter: url(#shadow); }
    .box-stroke-primary { stroke: #0B66FF; stroke-width: 2; }
    .box-stroke-accent { stroke: #7C3AED; stroke-width: 2; stroke-dasharray: 6,4; }
    .connector { stroke: #6B7280; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .connector-line { stroke: #6B7280; stroke-width: 2; fill: none; }
  </style>

  <!-- Node 1: Your Prompt -->
  <g transform="translate(300, 40)">
    <!-- Icon Placeholder: Person -->
    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" transform="scale(1.5)" fill="#0B66FF"/>
    <text x="40" y="24" class="label">Your Prompt</text>
  </g>

  <!-- Connector -->
  <line x1="320" y1="80" x2="320" y2="110" class="connector"/>

  <!-- Node 2: Manager Agent -->
  <g transform="translate(200, 120)">
    <rect width="240" height="60" rx="8" class="box-fill box-stroke-primary"/>
    <!-- Icon: Brain/Clipboard -->
    <text x="20" y="38" font-size="24">ğŸ§ </text>
    <text x="60" y="36" class="label">Manager Agent</text>
  </g>

  <!-- Connector to Project Spec -->
  <line x1="440" y1="150" x2="490" y2="150" class="connector"/>

  <!-- Node 3: Project Spec -->
  <g transform="translate(500, 130)">
    <!-- Icon: Document -->
    <rect x="0" y="0" width="30" height="40" fill="#E5E7EB" stroke="#9CA3AF"/>
    <text x="40" y="25" class="sublabel">Project Spec</text>
  </g>

  <!-- Connector Split: Manager to Frontend/Backend -->
  <path d="M320 180 L320 220 M320 220 L220 220 L220 250 M320 220 L420 220 L420 250" class="connector-line"/>
  <line x1="220" y1="250" x2="220" y2="258" class="connector"/>
  <line x1="420" y1="250" x2="420" y2="258" class="connector"/>

  <!-- Node 4: Frontend -->
  <g transform="translate(120, 260)">
    <rect width="200" height="60" rx="8" class="box-fill box-stroke-primary"/>
    <text x="20" y="38" font-size="24">ğŸ¨</text>
    <text x="60" y="36" class="label">Frontend</text>
  </g>

  <!-- Node 5: Backend -->
  <g transform="translate(320, 260)">
    <rect width="200" height="60" rx="8" class="box-fill box-stroke-primary"/>
    <text x="20" y="38" font-size="24">âš™ï¸</text>
    <text x="60" y="36" class="label">Backend</text>
  </g>

  <!-- Connector Merge to QA -->
  <path d="M220 320 L220 350 L320 350 M420 320 L420 350 L320 350" class="connector-line"/>
  <line x1="320" y1="350" x2="320" y2="370" class="connector"/>

  <!-- Node 6: QA Agent (Container) -->
  <g transform="translate(150, 380)">
    <rect width="340" height="300" rx="16" fill="#F9FAFB" class="box-stroke-accent"/>
    
    <!-- QA Label -->
    <g transform="translate(110, 20)">
         <text x="0" y="20" font-size="24">ğŸ•µï¸</text>
         <text x="40" y="18" class="label">QA Agent</text>
    </g>

    <!-- Diamond: Build Pass? -->
    <g transform="translate(170, 100)">
      <polygon points="0,-40 60,0 0,40 -60,0" fill="#FFFFFF" stroke="#0B66FF" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" class="label" font-size="14">Build Pass?</text>
    </g>

    <!-- Connectors inside QA -->
    <line x1="170" y1="50" x2="170" y2="58" class="connector" transform="translate(0, 0)"/> 
    <!-- Note: Coordinates inside group are relative -->
  </g>

  <!-- Fixing QA Internal Flow (Absolute coords simplified) -->
  <!-- Top of QA Box is y=380. Center x=320. -->
  
  <!-- Connector: QA Header to Diamond -->
  <line x1="320" y1="420" x2="320" y2="470" class="connector"/>

  <!-- Diamond Decision paths -->
  <!-- NO (Left) -->
  <line x1="260" y1="480" x2="210" y2="480" class="connector"/>
  <text x="220" y="475" class="sublabel">No</text>
  <line x1="210" y1="480" x2="210" y2="530" class="connector"/>

  <!-- Node 7: Fix -->
  <g transform="translate(160, 540)">
    <rect width="100" height="50" rx="8" class="box-fill box-stroke-primary"/>
    <text x="10" y="32" font-size="20">ğŸ”§</text>
    <text x="40" y="30" class="label">Fix</text>
  </g>

  <!-- Fix Loop Back -->
  <path d="M210 590 L210 610 L320 610 L320 450" class="connector-line" stroke-dasharray="4"/>
  <line x1="320" y1="450" x2="320" y2="455" stroke="none"/> <!-- Just visual loop end -->

  <!-- YES (Right) -->
  <line x1="380" y1="480" x2="430" y2="480" class="connector"/>
  <text x="390" y="475" class="sublabel">Yes</text>
  <line x1="430" y1="480" x2="430" y2="520" class="connector"/>

  <!-- Node 8: DevOps Agent -->
  <g transform="translate(330, 530)">
    <rect width="200" height="60" rx="8" class="box-fill box-stroke-primary"/>
    <text x="20" y="38" font-size="24">ğŸš€</text>
    <text x="60" y="36" class="label">DevOps Agent</text>
  </g>

  <!-- Connector to Live URL -->
  <line x1="430" y1="590" x2="430" y2="640" class="connector"/>

  <!-- Node 9: Live URL -->
  <g transform="translate(350, 650)">
    <text x="0" y="30" font-size="24">ğŸŒ</text>
    <text x="40" y="28" class="label" fill="#0B66FF">Live URL</text>
  </g>

</svg>
