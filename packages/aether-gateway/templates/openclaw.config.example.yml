# Aether Gateway (OpenClaw) config template
#
# 1) Copy this file to: ~/.openclaw/config.yml
# 2) Edit allowFrom to your WhatsApp number (owner)
# 3) Link WhatsApp: `aether whatsapp:login`
# 4) Start gateway: `aether start`

# IMPORTANT
# - Aether's chat command router instructions live in this repo's BOOTSTRAP.md.
# - Run OpenClaw with workspace pointing at the aether-agent repo so BOOTSTRAP.md is injected.

channels:
  whatsapp:
    dmPolicy: pairing
    allowFrom:
      - "__AETHER_OWNER__" # TODO: set your E.164 number (e.g. +34616913348)
    groupPolicy: disabled

web:
  enabled: true
